<h2>Creating a Ember Model</h2>

<p>index.html</p>
<pre><code><script type="text/javascript" src="ember.js"></script>
  <script type="text/javascript" src="ember-data.js"></script></code></pre>

<strong>app.js</strong>
<pre><code>
  App.Hero = DS.Model.Extend();

  var attr = DS.attr;

  App.Hero = DS.Model.extend({
  id: attr(),
  name: attr('string'),
  fly: attr('boolean', {defaultValue: false}),
});</pre></code>
